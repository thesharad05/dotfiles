[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ff79c6
alert = #ff5555
disabled = #6272a4
purple = #bd93f9
pink = #ff79c6
red = #ff5555
green = #50fa7b
yellow = #f1fa8c
cyan = #8be9fd
orange = #ffb86c

[bar/example]
width = 100%
height = 30px
radius = 5px
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 5px
border-size = 5px
border-color = #00000000
padding-left = 2
padding-right = 2
module-margin = 2
separator = 
separator-foreground = ${colors.disabled}
font-0 = FiraMono Nerd Font:size=10;2
modules-left = daymonth xworkspaces xwindow
modules-center = 
modules-right = battery wlan eth pulseaudio time date powermenu
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.purple}
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = FULL
label-low = LOW
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-foreground = ${colors.green}
bar-capacity-width = 10
animation-charging-0 = 󰁺
animation-charging-1 = 󰁻
animation-charging-2 = 󰁼
animation-charging-3 = 󰁽
animation-charging-4 = 󰁾
animation-charging-5 = 󰁿
animation-charging-6 = 󰂀
animation-charging-7 = 󰂁
animation-charging-8 = 󰂂
animation-charging-9 = 󰁹
animation-charging-foreground = ${colors.cyan}
animation-charging-framerate = 750
animation-discharging-0 = 󰁺
animation-discharging-1 = 󰁻
animation-discharging-2 = 󰁼
animation-discharging-3 = 󰁽
animation-discharging-4 = 󰁾
animation-discharging-5 = 󰁿
animation-discharging-6 = 󰂀
animation-discharging-7 = 󰂁
animation-discharging-8 = 󰂂
animation-discharging-9 = 󰁹
animation-discharging-foreground = ${colors.green}
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
animation-low-foreground = ${colors.red}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.cyan}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "  Muted"
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% %local_ip%
format-connected-foreground = ${colors.green}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 󰈀 %local_ip%
format-connected-foreground = ${colors.green}

[module/date]
type = internal/date
interval = 1
date =  %d-%m-%Y
label = %date%
label-foreground = ${colors.orange}

[module/time]
type = internal/date
interval = 1
date = 󱑃 %I:%M %p
label = %date%
label-foreground = ${colors.yellow}

[module/daymonth]
type = internal/date
interval = 1
date = %A
date-alt = %B
label = %date%
click-left = toggle
label-foreground = ${colors.pink}

[module/powermenu]
type = custom/text
content = ⏻
content-foreground = ${colors.red}
click-left = ~/.config/rofi/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
